<template>
  <div
    ref="_$field"
    class="tags-input field is-grouped is-grouped-multiline input"
  >
    <div class="control tags-input__tag" repeat.for="t of tags">
      <div class="tags has-addons">
        <span class="tag">
          ${t}
        </span>
        <a
          click.delegate="_removeButtonClicked($index)"
          class="tag is-delete"
        ></a>
      </div>
    </div>
    <slot>
      <input
        class="tags-input__input"
        style.bind="_inputStyle"
        placeholder="${placeholder}"
        value.bind="_newTagValue"
        type="text"
        change.delegate="_inputChanged()"
        keydown.delegate="_handleKeydown($event)"
      />
    </slot>
  </div>
</template>
