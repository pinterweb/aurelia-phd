<template class="phd-search-bar--bootstrap3">
  <require from="./phd-search-bar.css"></require>
  <require from="../phd-search-bar.css"></require>

  <form submit.delegate="_handleSubmit($event)">
    <div class="phd-search-bar__form-group form-group">
      <div class="input-group">
        <span click.trigger="clear()" class="input-group-addon">
          <span show.bind="!searchTerm">&#128269;</span>
          <span show.bind="searchTerm">&#215;</span>
        </span>
        <phd-tags-input
          placeholder="New filter"
          tag-removed.delegate="_removeFilter($event.detail)"
          change.delegate="_tagAdded($event.target.value)"
          tags.bind="_tags"
        ></phd-tags-input>
        <span
          show.bind="_showCaretToSearchForm"
          click.trigger="_searching=!_searching"
          class="input__icon--clickable input-group-addon"
        >
          &or;
        </span>
        <span class="input-group-btn">
          <button class="btn btn-primary" type="submit">Search</button>
        </span>
      </div>
    </div>
  </form>
  <div show.bind="_searching" class="form__overlay_wrapper">
    <div class="form__overlay">
      <slot> </slot>
    </div>
  </div>
</template>
