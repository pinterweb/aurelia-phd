<template>
  <nav class="pagination is-centered" role="navigation" aria-label="pagination">
    <slot></slot>
    <ul class="pagination-list">
      <li show.bind="shortened && pageNumber >= 5">
        <a click.delegate="pageNumber=0" class="pagination-link">1</a>
      </li>
      <li show.bind="shortened && pageNumber >= 5">
        <span class="pagination-ellipsis">&hellip;</span>
      </li>
      <li repeat.for="pageId of pageBuffer">
        <a
          class="${pageNumber === pageId ? 'is-current' : ''} pagination-link"
          click.delegate="pageNumber=pageId"
          >${pageId + 1}</a
        >
      </li>
      <li show.bind="shortened && pageNumber <= totalPages - 6">
        <span class="pagination-ellipsis">&hellip;</span>
      </li>
      <li show.bind="shortened && pageNumber <= totalPages - 6">
        <a click.delegate="pageNumber=(totalPages - 1)" class="pagination-link"
          >${totalPages}</a
        >
      </li>
    </ul>
  </nav>
</template>
