<template>
  <require from="./tagsinput"></require>

  <form submit.delegate="_handleSubmit($event)">
    <div class="field is-grouped">
      <div class="control has-icons-left has-icons-right is-expanded">
        <tagsinput tag-removed.delegate="_removeFilter($event.detail)"
        change.delegate="_tagAdded($event.target.value)" tags.bind="_tags"></tagsinput>
        <span
          style="pointer-events: initial"
          click.trigger="_clear()"
          class="icon is-small is-left"
        >
          <span class="input__icon--clickable" show.bind="!_tags.length">&#128269;</span>
          <span class="input__icon--clickable" show.bind="_tags.length">&#215;</span>
        </span>
      </div>
      <p class="control">
        <button type="submit" class="button is-primary">Search</button>
      </p>
    </div>
  </form>
</template>
