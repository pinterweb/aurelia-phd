<template>
  <div ref="_$field" class="tags-input form-control">
    <div>
      <span
        class="label label-default tags-input__tag"
        style="margin-right:0.75rem"
        repeat.for="t of tags"
        show.bind="t"
      >
        ${t}
        <span
          class="input__icon--clickable"
          click.trigger="_handleRemoveClick($index)"
        >
          &times;
        </span>
      </span>
      <slot>
        <input
          class="tags-input__input"
          style.bind="_inputStyle"
          placeholder="${placeholder}"
          value.bind="_newTagValue"
          type="text"
          change.delegate="_handleInputChange()"
          keydown.delegate="_handleKeydown($event)"
        />
      </slot>
    </div>
  </div>
</template>
